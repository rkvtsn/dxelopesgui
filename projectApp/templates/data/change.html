{% extends 'data/data.html' %}

{% block content %}

    <h1>Change data</h1>

    <form action="{% url 'form_change' name %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ name }}"/>
        </div>
        <div class="well group-inputs">
            <div class="radio">
                <label>
                    <input type="radio" name="radioData" id="radioFile" value="File" class="radioData" checked>
                    <strong>File</strong>
                </label>
            </div>
            <div class="form-group">
                <label for="file">File path:</label>
                <input type="text" name="file" id="file" class="form-control" value="{{ file }}"/>
            </div>
        </div>
        <div class="well group-inputs">
            <div class="radio">
                <label>
                    <input type="radio" name="radioData" id="radioTable" class="radioData" value="Table">
                    <strong>Table (Relation data base)</strong>
                </label>
            </div>
            <div class="row form-group">
                <div class="col-xs-2">
                    <label for="url">URL:</label>
                </div>
                <div class="col-xs-10">
                    <input type="text" name="url" id="url" class="form-control" value="{{ table }}"/>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-xs-2">
                    <label for="sql">SQL Query:</label>
                </div>
                <div class="col-xs-10">
                    <input type="text" name="sql" id="sql" class="form-control" {{ sql }}/>
                </div>
            </div>
        </div>
        <input type="submit" value="Change" class="btn btn-primary"/>

    </form>

{% endblock %}

{% block saved %}

{% endblock %}
